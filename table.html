<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML清單與表格</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <h1>清單</h1>
        <h4>有序清單:ol>li</h4>
        <!-- Emmet語法 xxx+tab -->
        <!-- ol>li{清單項目}*5 -->
        <ol>
            <li>清單項目</li>
            <li>清單項目</li>
            <li>清單項目</li>
            <li>清單項目</li>
            <li>清單項目</li>
        </ol>
        <h4>無序清單:ul>li</h4>
        <ul>
            <li>清單項目</li>
            <li>清單項目</li>
            <li>清單項目</li>
        </ul>
    </section>
    <section>
        <h1>表格</h1>
        <p>table>tr>td</p>
        <!-- table -->
        <table>
            <tr>
                <th>名稱</th>
                <th>數量</th>
                <th colspan="2">價格</th>
                <!-- <th>備註</th> -->
            </tr>
            <tr>
                <td>商品1</td>
                <td>10</td>
                <td class="price">500</td>
                <td rowspan="4">備註1</td>
            </tr>
            <tr>
                <td>商品2</td>
                <td>5</td>
                <td class="price">900</td>
            </tr>
            <tr>
                <td>商品3</td>
                <td>1</td>
                <td class="price">75</td>
            </tr>
            <tr>
                <td>商品4</td>
                <td>1</td>
                <td class="price">600</td>
            </tr>
        </table>
        <!-- table end -->
    </section>

</body>

</html>
